version: "3"

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: on-failure
    env_file:
      - .env
    environment: 
      - HOSTNAME=$HOSTNAME
    ports:
      - 80:80
      - 443:443
    expose:
      - 80
      - 443
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_NAME=$MARIADB_DATABASE_NAME
      - DATABASE_USER=$MARIADB_USER
      - DATABASE_PW=$MARIADB_USER_PASSWORD
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    restart: on-failure
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=mariadb:3306
      - WORDPRESS_NAME=$MARIADB_DATABASE_NAME
      - WORDPRESS_USER=$MARIADB_USER
      - WORDPRESS_PW=$MARIADB_USER_PASSWORD
      - WORDPRESS_ADMIN=$WORDPRESS_ADMIN
      - WORDPRESS_ADMIN_PW=$WORDPRESS_ADMIN_PASSWORD
      - WORDPRESS_ADMIN_EMAIL=$WORDPRESS_ADMIN_EMAIL
      - WORDPRESS_GUEST=$WORDPRESS_GUEST
      - WORDPRESS_GUEST_PW=$WORDPRESS_GUEST_PASSWORD
    ports:
      - 9000:9000
    expose:
      - 9000
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    restart: on-failure
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/mariadb
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/wordpress
      o: bind

networks:
  inception:
    driver: bridge

