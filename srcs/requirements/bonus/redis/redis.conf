# Disable persistence for a pure cache (optional)
appendonly no
save ""

# Set a memory limit and enable eviction (adjust memory size as needed)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Key timeout (remove keys after 1 hour if not accessed)
timeout 3600

# Allow connections from any network interface (especially useful in Docker)
bind 0.0.0.0

# Optional: Disable protected mode if you're only using Redis in a trusted Docker network
protected-mode no